<ion-item class="custom-input" lines="none">
  <ion-icon color="danger" slot="start" *ngIf="icon" [name]="icon"></ion-icon>
  <ion-input 
   [type]="type"
   [autocomplete]="autoComplete"
   [label]="label"
   [formControl]="control"
   label-placement="floating"
   ></ion-input>

   <ion-button *ngIf="isPassword" (click)="showOrHidePassword()" expand="block" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
   </ion-button>
</ion-item>
